<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GymBrot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FAF9F6; /* Un blanco roto muy sutil */
        }
        /* Ajustes para asegurar que el footer se quede abajo */
        .site {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .site-content {
            flex-grow: 1;
        }
        /* Efecto de hover sutil para inputs */
        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow: 0 0 0 2px rgba(241, 225, 165, 0.5); /* Sombra suave con el color principal */
            border-color: #F1E1A5;
        }
    </style>
    <!-- Agregamos los iconos de Heroicons -->
    <script src="https://unpkg.com/@heroicons/v1/outline/eye.js"></script>
    <script src="https://unpkg.com/@heroicons/v1/outline/eye-off.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#F1E1A5] via-[#F1E1A5]/50 to-[#727272]">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="flex flex-col md:flex-row">
                <!-- Lado izquierdo - Logo y nombre -->
                <div class="w-full md:w-1/2 bg-[#727272] p-12 flex flex-col items-center justify-center text-white">
                    <div class="flex items-center justify-center w-full mb-8">
                        <img src="../assets/logo_login.png" alt="GymBrot Logo" class="w-80 h-80 object-contain filter brightness-200">
                    </div>
                </div>

                <!-- Lado derecho - Formulario -->
                <div class="w-full md:w-1/2 p-12">
                    <div class="max-w-md mx-auto">
                        <h2 class="text-3xl font-bold text-[#000000] mb-8">Log in</h2>
                        <form id="login-form" class="space-y-6">
                            <div>
                                <div class="relative">
                                    <input type="email" 
                                           class="w-full px-4 py-3 bg-[#72727220] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F1E1A5]"
                                           placeholder="Email"
                                           required>
                                </div>
                            </div>
                            <div>
                                <div class="relative">
                                    <input type="password" 
                                           id="password"
                                           class="w-full px-4 py-3 bg-[#72727220] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F1E1A5]"
                                           placeholder="Password"
                                           required>
                                    <button type="button" 
                                            onclick="togglePassword()"
                                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#727272] hover:text-[#F1E1A5] transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" id="eyeIcon">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" 
                                    class="w-full bg-[#F1E1A5] text-[#000000] py-3 rounded-lg font-semibold hover:bg-[#F1E1A5]/80 transition duration-300">
                                Log in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
